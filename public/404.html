<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect fallback
    // This redirects to the base URL with hash routing
    const baseUrl = '/advent-calendar/'; // TODO: Match with vite.config.ts base
    sessionStorage.setItem('redirectPath', location.pathname);
    location.replace(baseUrl + '#' + location.pathname.slice(baseUrl.length));
  </script>
</head>
<body>
  <p>Wird umgeleitet...</p>
</body>
</html>
